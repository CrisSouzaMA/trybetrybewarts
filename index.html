<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logoTrybeWarts" />

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="GET" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="startLogin">Entrar</button>
    </form>

  </header>
  <main>
    <section id="every">
    <h2>Formulário de Avaliação</h2>
    <form action="" method="GET" id="evaluation-form">
      <div id="primInput">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select name="houses" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <div>
        <label for="" id="label-family">Qual sua família?</label>
      </div>
      <div>
        <input type="radio" name="family" value="Frontend">Frontend
      </div>
      <div>
        <input type="radio" name="family" value="Backend">Backend
      </div>
      <div>
        <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      </div>
      <div>
        <input type="checkbox" value="HoFs">HoFs
        <input type="checkbox" value="Jest">Jest
        <input type="checkbox" value="Promises">Promises
      </div>
      <div>
        <input type="checkbox" value="React">React
        <input type="checkbox" value="SQL">SQL
        <input type="checkbox" value="Python">Python
      </div>
      <hr>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>
      <div>
        <label for="" class="textarea">Deixe seu comentário:</label>
      </div>
      <div>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" value="1">
      </div>
      <div>
        <button type="submit" disabled class="inactive" id="submit-btn">Enviar</button>
      </div>
    </form>
    </section>
    <section id='imageBig'>
      <img src="images/trybewarts-colored.svg" alt="fotoDaLogo" id="trybewarts-forms-logo" height="500px" class="logo">
    </section>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
